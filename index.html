<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Assets/style.css">
    <title>Health Calulator</title>
</head>

<body>
    <div class="container">
        <div id="home" class="position">
            <h1>Find The Workout Plan For You !!!</h1>
            <form action="data">
                <div class="gender">
                    <p>gender</p>
                    <input type="radio" name="gender" id="Male">
                    <label for="Male">Male</label>
                    <input type="radio" name="gender" id="Female">
                    <label for="Female">Female</label>
                </div>
                <div class="height">
                    <label for="height">Height</label><br>
                    <input type="text" id="height" name="height">
                </div>
                <div class="weight">
                    <label for="weight">Weight</label><br>
                    <input type="text" id="weight" name="weight">
                </div>
                <div class="desiredBody">
                    <input type="radio" name="desiredBody" id="bulk">
                    <label for="desiredBody">bulk</label>
                    <input type="radio" name="desiredBody" id="slim">
                    <label for="desiredBody">slim</label>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
